<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Examen</title>
</head>
<body>
    <h1>Créer un nouvel examen</h1>
    <form id="form-examen">
        <input type="text" id="proprietaire" placeholder="Nom du propriétaire" required><br>
        <div class="examens">
            <input type="text" name="nom" placeholder="Nom de l'examen" required><br>
            <input type="number" name="duree" placeholder="Durée (minutes)" required><br>
            <textarea name="description" placeholder="Description"></textarea><br>
        </div>
        <button type="submit" id="add">Ajouter</button>
        <button type="button" id="more">Autre</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
